<ng-container
    *ngIf="
        userRoles.includes(UserRole.ADMIN) ||
            userRoles.includes(UserRole.STAFF);
        else userHeader
    "
>
    <div class="hidden sm:flex items-center">
        <!--  Logo  -->
        <div
            class="w-64 font-sans text-base font-extrabold text-primary cursor-pointer"
            (click)="navigateToAdmin()"
        >
            GRACEFUL-MS
        </div>
        <div class="flex w-full justify-end items-center py-3">
            <div class="flex items-center gap-4">
                <button
                    mat-icon-button
                    aria-label="Example icon button with a cart icon"
                >
                    <mat-icon color="primary">notifications</mat-icon>
                </button>
                <img
                    class="rounded-full"
                    ngSrc="assets/avatar-admin.png"
                    alt="admin"
                    height="44"
                    width="45"
                />
                <div class="flex flex-col">
                    <div class="font-sans text-sm font-bold">Admin</div>
                    <div class="font-sans text-xs font-semibold">Admin</div>
                </div>
                <mat-icon class="material-icons-outlined"
                    >expand_circle_down
                </mat-icon>
            </div>
        </div>
    </div>
</ng-container>
<ng-template #userHeader>
    <div class="hidden sm:flex justify-between my-2.5 bg-white">
        <!--  Logo  -->
        <div class="hover:cursor-pointer" (click)="navigateToHomepage()">
            <svg-icon src="assets/Logo.svg"></svg-icon>
        </div>
        <!--  Navigations  -->
        <div class="flex flex-row justify-between items-center gap-1">
            <button mat-button (click)="navigateToProducts()">Sản Phẩm</button>
            <button mat-button (click)="navigateToCustomization()">
                Thiết Kế Hoa
            </button>
            <button mat-button disabled>Hợp tác với chúng tôi</button>
        </div>
        <!--  Search, User & Cart  -->
        <div class="flex flex-row justify-center items-center gap-1">
            <graceful-florist-autocomplete
                (selectedKeyword)="onSearchSubmit($event)"
            ></graceful-florist-autocomplete>
            <button
                mat-icon-button
                aria-label="Example icon button with a user icon"
                (click)="navigateToLoginPage()"
            >
                <mat-icon color="primary"
                    >{{ isLoggedIn ? "logout" : "person" }}
                </mat-icon>
            </button>
            <button
                *ngIf="isLoggedIn"
                mat-icon-button
                (click)="navigateToCart()"
            >
                <ng-container *ngIf="cartItemCount > 0; else emptyCart">
                    <mat-icon
                        color="primary"
                        [matBadge]="cartItemCount"
                        aria-hidden="false"
                        >shopping_cart
                    </mat-icon>
                </ng-container>
                <ng-template #emptyCart>
                    <mat-icon color="primary">shopping_cart</mat-icon>
                </ng-template>
            </button>
        </div>
    </div>
</ng-template>
