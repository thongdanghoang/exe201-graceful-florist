<div
    class="flex gap-4 h-fit"
    style="
        border: 1px solid #000;
        border-radius: 6px;
        padding: 16px;
        width: 520px;
    "
>
    <img [src]="imageUrl" [alt]="description" />

    <div class="flex justify-center flex-col gap-2">
        <div
            style="
                font-size: 20px;
                font-style: normal;
                font-weight: 500;
                line-height: 28px; /* 140% */
            "
        >
            {{ title }}
        </div>
        <div
            style="
                font-size: 16px;
                font-style: normal;
                font-weight: 300;
                line-height: 24px; /* 150% */
            "
        >
            {{ description }}
        </div>
        <div class="flex">
            @for (tag of tags; track tag) {
                <div
                    style="
                        width: 40px;
                        height: 20px;
                        padding: 2px 4px;
                        border-radius: 2px;
                        border: 0.5px solid rgba(0, 0, 0, 0.1);
                        background: rgba(217, 217, 217, 0.5);
                        font-size: 12px;
                        font-style: normal;
                        font-weight: 400;
                        line-height: 16px; /* 133.333% */
                    "
                >
                    {{ tag }}
                </div>
            }
        </div>
    </div>
</div>
