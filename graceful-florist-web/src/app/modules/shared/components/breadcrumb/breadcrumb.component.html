<ol class="flex items-center whitespace-nowrap">
    <li
        *ngFor="let breadcrumb of breadcrumbs; let last = last"
        class="inline-flex items-center"
    >
        <a
            *ngIf="!last; else lastBreadcrumb"
            class="flex items-center font-sans text-sm font-bold text-gray-500 hover:text-primary focus:outline-none focus:text-primary"
            href="{{ breadcrumb.path }}"
            (click)="onBreadcrumbClick(breadcrumb)"
        >
            {{ breadcrumb.label }}
        </a>
        <ng-template #lastBreadcrumb>
            <span
                class="inline-flex items-center font-sans text-sm font-bold text-primary truncate"
            >
                {{ breadcrumb.label }}
            </span>
        </ng-template>
        <svg
            *ngIf="!last"
            class="shrink-0 mx-2 size-4 text-gray-400"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
        >
            <path d="m9 18 6-6-6-6"></path>
        </svg>
    </li>
</ol>
