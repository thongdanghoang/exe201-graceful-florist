<div
    class="flex flex-col"
    style="
        border-radius: 20px;
        border: 1px solid rgba(0, 0, 0, 0.1);
        max-width: 340px;
    "
>
    <img [src]="imageUrl" [alt]="description" />

    <div class="flex flex-col gap-1 p-3">
        <div
            style="
                color: #000;
                font-size: 18px;
                font-style: normal;
                font-weight: 400;
                line-height: 24px; /* 133.333% */
            "
        >
            {{ title }}
        </div>
        <div
            style="
                font-size: 20px;
                font-style: normal;
                font-weight: 500;
                line-height: 28px; /* 140% */
            "
        >
            {{ description }}
        </div>
    </div>
</div>
