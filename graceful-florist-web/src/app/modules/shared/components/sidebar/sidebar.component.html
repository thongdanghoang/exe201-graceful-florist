<nav class="bg-white w-64 h-full flex flex-col gap-3 py-3">
    <ng-container *ngFor="let item of menuItems">
        <div class="px-4 py-2 cursor-pointer" (click)="toggleSubmenu(item)">
            <div class="flex items-center justify-between">
                <span class="text-slate-700 font-sans text-sm font-semibold">{{
                    item.name
                }}</span>
                <mat-icon
                    *ngIf="item.children"
                    [ngClass]="{
                        'transform rotate-180': item.expanded,
                    }"
                    >keyboard_arrow_down</mat-icon
                >
            </div>
        </div>
        <ng-container *ngIf="item.children && item.expanded">
            <ng-container
                *ngTemplateOutlet="
                    submenuTemplate;
                    context: { $implicit: item.children }
                "
            ></ng-container>
        </ng-container>
    </ng-container>
</nav>

<ng-template #submenuTemplate let-submenuItems>
    <div class="pl-5">
        <ng-container *ngFor="let subItem of submenuItems">
            <div
                class="px-4 py-2 cursor-pointer font-sans text-xs font-medium text-gray-600 hover:bg-gray-100"
            >
                {{ subItem.name }}
            </div>
        </ng-container>
    </div>
</ng-template>
