<form class="example-form flex flex-row p-0.5">
    <div class="flex justify-center items-center ml-6">
        <input
            type="text"
            placeholder="Search for a street"
            [formControl]="control"
            [matAutocomplete]="auto"
            class="example-input"
        />
    </div>
    <mat-autocomplete #auto="matAutocomplete">
        @for (street of filteredStreets | async; track street) {
            <mat-option [value]="street">{{ street }}</mat-option>
        }
    </mat-autocomplete>
    <button
        mat-mini-fab
        class="!shadow-none"
        aria-label="Example icon button with a cart icon"
    >
        <mat-icon>search</mat-icon>
    </button>
</form>
