<form
    class="border-2 border-primary rounded-3xl max-h-16 flex flex-row justify-between p-0.5"
>
    <input
        class="outline-none font-sans text-base font-medium text-gray-500 ml-6 w-full"
        id="search"
        type="text"
        placeholder="Tìm kiếm"
        [formControl]="control"
        [matAutocomplete]="auto"
        (keydown.enter)="onSearchSubmit()"
    />
    <mat-autocomplete
        #auto="matAutocomplete"
        (optionSelected)="onOptionSelected($event)"
    >
        <mat-option
            *ngFor="let suggestion of filteredSuggestions | async"
            [value]="suggestion"
        >
            {{ suggestion }}
        </mat-option>
    </mat-autocomplete>
    <button
        class="!shadow-none !rounded-full"
        mat-mini-fab
        color="primary"
        aria-label="Example icon button with a cart icon"
        (click)="onSearchSubmit()"
    >
        <mat-icon>search</mat-icon>
    </button>
</form>
